<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.noot.com.br/foundation/6.x/css/foundation-just-grid.min.css" rel="stylesheet" />
    <link href="https://cdn.noot.com.br/fontawesome/6.x/css/fontawesome.min.css" rel="stylesheet" />
    <link href="https://cdn.noot.com.br/aos/2.x/css/aos.min.css" rel="stylesheet" />
    <link href="https://cdn.coelhodev.com.br/slick/1.x/css/slick.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Well Go - Login</title>
</head>

<body>
<div class="vectors_background">
    <div class="new_vector">
        <header>
                <div class="grid-x grid-container grid-padding-x align-middle">
                    <div class="cell small-16 medium-2 mobile_first">
                        <img class="logo" src="/img/wellgologo.svg" alt="">
                    </div>
                </div>
        </header>

        <section class="screen">
                <div class="grid-x grid-container grid-padding-x align-middle align-center">
                    <div class="cell small-16 medium-16">
                        <div class="container">
                            <h1>Fa√ßa seu login</h1>

                            <div class="form">
                                <label for="uname"><b>Cpf/Cnpj</b></label>
                                <input type="text"  name="uname" required>

                                <label class="pword" for="psw"><b>Senha</b></label>
                                <input type="password"  name="psw" required>
                            </div>

                            <button class="yellowbtn" type="submit">Continuar</button>

                            <ul>
                                <li><a href="#">Esqueci minha senha <i class="fa-light fa-arrow-right-long"></i></a></li>
                                <li><a href="#">Quero cadastrar-se <i class="fa-light fa-arrow-right-long"></i></a></li>
                            </ul>

                        </div>
                    </div>
                </div>
        </section>
    </div>  
</div>
    
    
</body>
</html>
